name: phunkie CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.1', '8.2', '8.3']
    name: PHP ${{ matrix.php }}
    steps:
      - uses: actions/checkout@v3  # Updated from v2 to v3
      - name: Install PHP
        uses: shivammathur/setup-php@master
        with:
          php-version: ${{ matrix.php }}
      - name: Validate composer.json and composer.lock
        run: composer validate
      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> "$GITHUB_ENV"
      - name: Cache dependencies
        uses: actions/cache@v4  # Updated from v2 to v4
        with:
          path: ${{ env.dir }}
          key: ${{ runner.os }}-php-${{ matrix.php }}-composer-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-composer-
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
      - name: Purge project of any phpunit cache files
        run: find . -name "*.phpunit*" -type f -print0 | xargs -0 /bin/rm -f
      - name: Run test suite
        run: composer test
